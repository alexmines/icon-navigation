<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icon nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid masthead grid-middle island-1-2">
    <div class="unit logo xs-1">
      <h1 class="pad-t pad-b push-0">Potion Express</h1>
    </div>
    <nav class="unit nav xs-1 s-1 m-1 l-1-4 xl-1-4">
      <ul class="list-group-inline push-none pad-b-1-3">
        <li class="island-1-8">
          <a class="block unit btn text-center gutter">
            <i>
              <img class="icon i-32" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block icon-label micro">Unicorn Tears</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="block unit btn text-center gutter">
            <img class="icon i-32" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label micro">Dragon Scales</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="block unit btn text-center gutter">
            <img class="icon i-32" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label micro">Yeti Dandruff</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="block unit btn text-center gutter">
            <img class="icon i-32" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label micro">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
