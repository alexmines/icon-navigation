<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid masthead">

          </a>
        </li>
        <li class="island-1-2">
          <a class="block unit btn text-center gutter">
            <img class="icon i-48" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label">Dragon Scales</span>
          </a>
        </li>
        <li class="island-1-2">
          <a class="block unit btn text-center gutter">
            <img class="icon i-48" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label">Yeti Dandruff</span>
          </a>
        </li>
        <li class="island-1-2">
          <a class="block unit btn text-center gutter">
            <img class="icon i-48" src="images/placeholder-triangle.svg" alt="">
            <span class="block icon-label">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
